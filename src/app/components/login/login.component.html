<!--Navegacion con logo argentina programa y entrada con login-->
<nav class="navbar bg-black">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/inicio">
      <img
        src="../assets/images/logoArgentinaPrograma.png"
        class="logoPrograma img-fluid"
        alt="logoArgentinaPrograma"
      />
    </a>
  </div>
</nav>
<body class="fondo-login">
  <section>
    <div class="container text-center">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <div class="box mt-5">
            <div class="modal-header">
              <h5 class="modal-title mx-2" id="exampleModalToggleLabel">
                INICIAR SESIÓN
              </h5>
            </div>
            <div class="modal-body">
              <form (ngSubmit)="onSend()" #f="ngForm" novalidate>
                <div class="mb-3">
                  <label for="nombreUsuario" class="form-label">Usuario</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombreUsuario"
                    name="nombreUsuario"
                    required
                    [(ngModel)]="nombreUsuario"
                  />
                </div>
                <div
                  [hidden]="f.valid || f.pristine"
                  class="alert alert-danger"
                >
                  Requiere ingresar información
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                    [(ngModel)]="password"
                  />
                </div>
                <div
                  [hidden]="f.valid || f.pristine"
                  class="alert alert-danger"
                >
                  Requiere ingresar información
                </div>
                <div class="modal-footer">
                  <button
                    type="submit"
                    class="btn btn-dark"
                    [disabled]="f.invalid"
                  >
                    Ingresar
                  </button>
                  <button
                    type="button"
                    class="btn btn-dark"
                    routerLink="/inicio"
                  >
                    Regresar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-3"></div>
      </div>
    </div>
    <app-footer class="footer"> </app-footer>
  </section>
</body>
