<form (ngSubmit)="onCreate()" #f="ngForm" novalidate>
  <div class="row">
    <div class="col">
      <div class="mb-1">
        <label for="image" class="form-label fw-bold"
          >Logo de la Institución</label
        >
        <input
          class="form-control"
          id="image"
          name="image"
          [(ngModel)]="image"
          required
        />
      </div>
      <div [hidden]="f.valid || f.pristine" class="alert alert-danger">Requiere ingresar información</div>
      <div class="mb-1">
        <label for="school" class="form-label fw-bold">Institución</label>
        <input
          type="text"
          class="form-control"
          id="school"
          name="school"
          [(ngModel)]="school"
          required
        />
      </div>
      <div [hidden]="f.valid || f.pristine" class="alert alert-danger">Requiere ingresar información</div>
      <div class="mb-1">
        <label for="title" class="form-label fw-bold">Titulo Obtenido</label>
        <input
          type="text"
          class="form-control"
          id="title"
          name="title"
          [(ngModel)]="title"
          required
        />
      </div>
      <div [hidden]="f.valid || f.pristine" class="alert alert-danger">Requiere ingresar información</div>
      <div class="mb-1">
        <label for="date" class="form-label- fw-bold">Periodo</label>
        <textarea
          class="form-control"
          id="date"
          name="date"
          [(ngModel)]="date"
          required
          rows="1"
        ></textarea>
      </div>
      <div [hidden]="f.valid || f.pristine" class="alert alert-danger">Requiere ingresar información</div>
      <div class="mb-1">
        <label for="description" class="form-label fw-bold"
          >Descripcion del titulo</label
        >
        <textarea
          class="form-control"
          id="description"
          name="description"
          [(ngModel)]="description"
          required
          rows="1"
        ></textarea>
        <div [hidden]="f.valid || f.pristine" class="alert alert-danger">Requiere ingresar información</div>
        <div class="d-inline">
          <button type="submit" class="btn btn-dark" [disabled]="f.invalid">Agregar</button>
        </div>
      </div>
    </div>
    <div class="col">
      <app-educacion></app-educacion>
    </div>
  </div>
</form>
